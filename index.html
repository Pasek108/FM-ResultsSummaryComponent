<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results summary component</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="flex-col">
    <div class="flex-row results">
      <!-- ---------- result ---------- -->
      <div class="flex-col result">
        <h3>Your Result</h3>

        <div class="flex-col total">
          <div>76</div>
          of 100
        </div>

        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <!-- ---------- summary ---------- -->
      <div class="summary">
        <h3>Summary</h3>

        <div class="details-wrapper">
          <div class="flex-row details">
            <div class="flex-row name">
              <img src="./assets/images/icon-reaction.svg" alt="reaction-icon" />
              Reaction
            </div>
  
            <div class="score"><span>80</span> / 100</div>
          </div>

          <div class="flex-row details">
            <div class="flex-row name">
              <img src="./assets/images/icon-memory.svg" alt="memory-icon" />
              Memory
            </div>

            <div class="score"><span>92</span> / 100</div>
          </div>

          <div class="flex-row details">
            <div class="flex-row name">
              <img src="./assets/images/icon-verbal.svg" alt="verbal-icon" />
              Verbal
            </div>

            <div class="score"><span>61</span> / 100</div>
          </div>

          <div class="flex-row details">
            <div class="flex-row name">
              <img src="./assets/images/icon-visual.svg" alt="visual-icon" />
              Visual
            </div>

            <div class="score"><span>72</span> / 100</div>
          </div>
        </div>

        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Pasek108">Artur Pas</a>.
    </div>
  </body>
</html>
